<div class="panel panel-info">
    <div class="panel-heading">
        Review Order <div class="pull-right"><small><a class="afix-1" href="#/app/dashboard">Edit Box</a></small></div>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <div class="col-sm-3 col-xs-3">
                <img class="img-responsive" src="//c1.staticflickr.com/1/466/19681864394_c332ae87df_t.jpg" />
            </div>
            <div class="col-sm-6 col-xs-6">
                <div class="col-xs-12">Your Box</div>
                <div class="col-xs-12"><small>
                    <ul ng-repeat="boxItem in box.BoxItems">
                        <li>{{boxItem.Inventory.Name}}</li>
                    </ul>
                    </small></div>
            </div>
            <div class="col-sm-3 col-xs-3 text-right">
                <h6><span>$</span>{{getTotal()}}.00</h6>
            </div>
        </div>
        <div class="form-group"><hr /></div>
        <div class="form-group">
            <div class="col-xs-12">
                <div class="pull-right"><span><strong>Subtotal</strong>&nbsp;&nbsp;&nbsp;$</span><span>{{getSubTotal()}}.00</span></div>
            </div>
        </div>
        <div class="form-group"><hr /></div>
        <div class="form-group">
            <div class="col-xs-12">
                <div class="pull-left">
                    <span style="color: red;">Your order will be shipped on the 20th of this month.</span>
                </div>
                <div class="pull-right"><span><strong>Order Total</strong>&nbsp;&nbsp;&nbsp;$</span><span>{{getOrderTotal()}}.00</span></div>
            </div>
        </div>
    </div>
</div>
<!--REVIEW ORDER END-->

<div class="container container-fluid">
    <button id="customButton">Checkout</button>
</div>

<pre>{{user | json}}</pre> 
<pre>{{box | json}}</pre>

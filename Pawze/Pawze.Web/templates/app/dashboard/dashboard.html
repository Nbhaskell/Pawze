<div class="dropdown" ng-repeat="boxItem in box.BoxItems">
    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" style="min-width:auto; width:100%;">
        {{boxItem.Inventory.Name}}
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li ng-repeat="inventory in inventories"><a ng-click="selectInventory(inventory, boxItem)">{{inventory.Name}}</a></li>
    </ul>  
</div>
